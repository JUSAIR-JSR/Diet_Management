<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diet Management</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-100 to-blue-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
        <!-- Left Side: Image and Welcome Message -->
        <div class="w-full md:w-1/2 bg-green-500 p-8 flex flex-col justify-center items-center text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/3079/3079165.png" alt="Healthy Lifestyle" class="w-32 h-32 mb-6">
            <h1 class="text-3xl font-bold text-white mb-4">Welcome Back!</h1>
            <p class="text-white">Track your diet, manage your health, and achieve your goals with us.</p>
        </div>

        <!-- Right Side: Login Options -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Login to Your Account</h2>
            <div class="space-y-6">
                <a href="{% url 'user_login' %}" class="block w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-300 flex items-center justify-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Customer" class="w-6 h-6 mr-2">
                    <span>Customer Login</span>
                </a>
                <a href="{% url 'shop_login' %}" class="block w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Shop" class="w-6 h-6 mr-2">
                    <span>Shop Login</span>
                </a>
            </div>
            <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#" class="text-green-500 hover:underline">Sign up</a></p>
        </div>
    </div>
</body>
</html>
