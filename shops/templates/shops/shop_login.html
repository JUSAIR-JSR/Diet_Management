{% extends 'base.html' %}

{% block content %}
<!-- Include Tailwind CSS via CDN -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<!-- Include Google Fonts for modern typography -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }
</style>

<div class="bg-gradient-to-r from-green-100 to-blue-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8">
        <!-- Logo and Heading -->
        <div class="text-center mb-8">
            <img src="https://cdn-icons-png.flaticon.com/512/3079/3079165.png" alt="Healthy Lifestyle" class="w-20 h-20 mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mt-4">Shop Owner Login</h1>
            <p class="text-gray-600">Login to manage your shop and products.</p>
        </div>

        <!-- Login Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
        <p class="font-medium">Invalid username or password. Please try again.</p>
    </div>
{% endif %}
            <!-- Username Field -->
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your username">
            </div>
            <!-- Password Field -->
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your password">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-300">
                Login
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">you can move  <a href="{% url 'index_dashboard' %}" class="text-green-500 hover:underline">back to home</a></p>
        </div>
    </div>
</div>
{% endblock %}
